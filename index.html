<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CRUD Login Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="label"><img src="CRUD.png" alt=""></h1>
		<form class="login_form" action="home.html" method="post" name="form" onsubmit="return validated()">
			<div class="font">User ID:</div>
			<input autocomplete="off" type="text" name="email">
			<div id="email_error">Please enter your User ID</div>
			<div class="font font2">Password:</div>
			<input type="password" name="password">
			<div id="pass_error">Please enter your Password</div>
			<button type="submit">LOGIN</button>
		</form>
	</div>	
	<script src="valid.js"></script>
</body>
</html>
